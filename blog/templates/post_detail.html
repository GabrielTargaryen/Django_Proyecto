{% extends 'layout.html'%}
{% block content %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro de Texto Formateado</title>
    <style>
        .text-box {
            border: 1px solid #000;
            padding: 10px;
            white-space: pre-wrap; 
            font-family: Arial, sans-serif; 
        }
    </style>
</head>

<div class="text-center">
    <h2>{{post.title}}</h2>
    <h3 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h3>
        </div>
            
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid" style="display: block; margin: 0 auto;" >
            
        
        <div class="text-box">
        <p>{{post.description|safe}}</p>
    </div>



{% endblock %}
